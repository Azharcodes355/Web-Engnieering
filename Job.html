<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport content"="width=device-width, initial-scale=1.0"/>
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body >
    <div class="container">
        <div class="apply_box"> 
            <h1>Job Application 
            <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form-control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter your first name">
                    </div>
                    <div class="form-control">
                        <label for="Last_name">Last Name</label>
                        <input id="Last_name" name="Last_name" placeholder="Enter your last name">
                    </div>
                    <div class="form-control">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter your Email address">
                    </div>
                    <div class="form-control">
                        <label for="Job_role">Job Role</label>
                        <select id="Job_role" name="Job_role">
                            <option value="">Select job role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="Full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                        <div class="textarea_control">
                            <label for="address">Address</label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter your city name">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter pincode name">
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input value="2022-01-10" type="date" id="date" name="date" >
                    </div>
                    <div class="form-control">
                        <label for="Upload">Upload your CV</label>
                        <input  type="file" id="Upload" name="Upload" >
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit" > Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
